<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/X/ggartX.css" />
    <link rel="stylesheet" href="/css/seat_review.css" />
    <title>미디어쿼리 시험용</title>
    <style>
      @media screen and (max-width: 700px) {
        section {
          flex-direction: column;
        }

        .centerInfo {
          width: auto;
          height: auto;
          margin-left: 0;
        }
        .ggimg {
          width: auto;
          height: auto;
        }
      }
      @media screen and (min-width: 380px) {
        .centerInfo {
          width: 410px;
          height: 380px;
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- 헤더의 메뉴 -->
    <header>
      <div class="menuBar">
        <span>찾아보기</span>
        <span>작성하기</span>
        <span>문의하기</span>
        <button class="sign">로그인</button>
      </div>
    </header>
    <!-- 선택한 공연장 상세 정보 -->
    <h2>공연장 정보</h2>
    <section class="infoSection">
      <img
        src="/img/ggartcenter.jpg"
        alt="경기아트센터"
        width="410px"
        class="ggimg"
      />
      <div class="infoRight">
        <table class="centerInfo">
          <tr>
            <th>공연장명</th>
            <td>경기아트센터 - 소극장</td>
          </tr>
          <tr>
            <th>주소안내</th>
            <td>
              경기도 수원시 팔달구 효원로 307번길 20(인계동) 경기아트센터 (우
              16488)
            </td>
          </tr>
          <tr>
            <th>홈페이지</th>
            <td><a href="http://www.ggac.or.kr/">http://www.ggac.or.kr/</a></td>
          </tr>
          <tr>
            <th>전화번호</th>
            <td><a href="tel:031-230-3200">031-230-3200</a></td>
          </tr>
          <tr>
            <th>좌석안내</th>
            <td>502석 (1층 301석, 2층 195석, 장애인석 6석)</td>
          </tr>
          <tr>
            <th>주차안내</th>
            <td>유료 주차장 보유 / 관람객 할인 적용</td>
          </tr>
          <tr>
            <th>편의시설</th>
            <td>장애인 이용 시설, 유아 시설, 카페 마련</td>
          </tr>
        </table>
      </div>
    </section>
    <!-- 좌석 후기 안내 -->
    <h2>좌석 후기 찾아보기</h2>
    <section class="reviewSection">
      <p class="reviewP">
        <strong>TIP!</strong> 주황색 좌석을 누르면 이용객의
        <strong>생생한 후기</strong>를 확인할 수 있어요👀
        <button class="reviewBu">후기 작성하기✍</button>
      </p>
    </section>
  </body>
</html>
