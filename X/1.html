      /* this is a _demo_ container. remember the importance of relative and absolute positioning */
      .tooltip-container {
        position: relative;
        display: flex;
        place-content: center;
        margin-top: 100px;
      }

      /* styling of the tooltip display */
      p#tooltip-text {
        display: none;
        position: absolute;
        top: -60px;
        z-index: 1;
        background: #00732c;
        padding: 8px;
        font-size: 1rem;
        color: #fff;
        border-radius: 2px;
        animation: fadeIn 0.6s;
      }

      /* optional styling to add a "wedge" to the tooltip */
      p#tooltip-text:before {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -8px;
        border: 8px solid transparent;
        border-top: 8px solid #00732c;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>

    <div class="tooltip-container">
      <p id="tooltip-text">The tooltip text.</p>
      <button id="tooltip-button">
        A paragraph/button with a hover effect.
      </button>
    </div>
    <script>
      // window.onload is optional since it depends on the way in which you fire events
      window.onload = function () {
        // selecting the elements for which we want to add a tooltip
        const target = document.getElementById("tooltip-button");
        const tooltip = document.getElementById("tooltip-text");

        // change display to 'block' on mouseover
        target.addEventListener(
          "mouseover",
          () => {
            tooltip.style.display = "block";
          },
          false
        );

        // change display to 'none' on mouseleave
        target.addEventListener(
          "mouseleave",
          () => {
            tooltip.style.display = "none";
          },
          false
        );
      };
    </script>
