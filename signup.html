<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/signup.css" />
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form id="form">
        <h1 class="h3 mb-3 fw-normal" id="suTitle">Please sign up</h1>

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">아이디</label>
        </div>
        <br />
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <br />
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingName"
            placeholder="이름"
          />
          <label for="floatingName">이름</label>
        </div>
        <br />
      </form>
      <button class="w-100 btn btn-lg" id="submit">회원가입</button>
    </main>
  </body>
  <script>
    // encodeURIComponent(),
    document.getElementById("submit").addEventListener("click", function () {
      let date = new Date();
      date.setDate(date.getDate() + 1);
      let id = document.getElementById("floatingInput").value;
      let pwd = document.getElementById("floatingPassword").value;
      let name = document.getElementById("floatingName").value;

      document.cookie = `userid=${id}; expires=${date.toUTCString()}`;
      document.cookie = `password=${pwd}; expires=${date.toUTCString()}`;
      document.cookie = `name=${name}; expires=${date.toUTCString()}`;

      let cData = document.cookie;

      alert("회원가입 되었습니다. ");
      location.href = "index.html";
    });
  </script>
</html>
