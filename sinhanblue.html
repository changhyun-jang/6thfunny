<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/sinhanblue.css" />
    <link rel="stylesheet" href="/css/seat_review.css" />
    <title>블루스퀘어</title>
  </head>
  <body>
    <header>
      <div class="menuBar">
        <span>찾아보기</span>
        <span>작성하기</span>
        <span>문의하기</span>
        <button class="sign">로그인</button>
      </div>
    </header>
    <h2>공연장 정보</h2>
    <section class="infoSection">
      <div class="infoLeft">
        <img src="/img/bluesqure.jpg" alt="블루스퀘어" width="410px" />
      </div>
      <div class="infoRight">
        <table class="centerInfo">
          <tr>
            <th>공연장명</th>
            <td>블루스퀘어 - 신한카드홀</td>
          </tr>
          <tr>
            <th>주소안내</th>
            <td>서울 용산구 이태원로 294 (우 04399)</td>
          </tr>
          <tr>
            <th>홈페이지</th>
            <td>
              <a href="http://www.bluesquare.kr/">http://www.bluesquare.kr/</a>
            </td>
          </tr>
          <tr>
            <th>전화번호</th>
            <td><a href="tel:1544-1591">1544-1591</a></td>
          </tr>
          <tr>
            <th>좌석안내</th>
            <td>1,766석 (1층 1,066석, 2층 430석, 3층 270석)</td>
          </tr>
          <tr>
            <th>주차안내</th>
            <td>유료 주차장 보유 / 관람객 할인 적용</td>
          </tr>
          <tr>
            <th>편의시설</th>
            <td>북마크 라운지, 레스토랑, 소담상회, 카페 마련</td>
          </tr>
        </table>
      </div>
    </section>
    <h2>좌석 후기 찾아보기</h2>
    <section class="reviewSection">
      <p class="reviewP">
        <strong>TIP!</strong>색깔 좌석을 누르면 이용객의
        <strong>생생한 후기</strong>를 확인할 수 있어요👀
        <button>후기 작성하기✍</button>
      </p>
      <img
        src="img/blue_seat_1.gif"
        alt="신한카드홀 1층 배치도"
        width="100%"
        height="700px"
      />
      <img
        src="img/blue_seat_2.gif"
        alt="신한카드홀 2층 배치도"
        width="100%"
        height="400px"
      />
      <img
        src="img/blue_seat_3.gif"
        alt="신한카드홀 3층 배치도"
        width="100%"
        height="400px"
      />
    </section>
    <footer class="footer"></footer>
  </body>
</html>
