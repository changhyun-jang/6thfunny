<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/review_popup.css" />
  </head>
  <body>
    <!-- 각 포도알에 적용할 버튼 클래스 -->
    <button class="openBtn">포도알역할 대신할 친구</button>
    <!-- 팝업창 구현 처음에는 hidden클래스를 통해 안보이는 상태-->
    <div class="modal hidden">
      <!-- bg클래스는 팝업창밖의 배경색 설정  -->
      <div class="bg"></div>
      <!-- 팝업창 -->
      <div class="modalBox">
        <!-- 닫기 버튼 -->
        <button class="closeBtn">✖</button>
        <div class="forBtn">
          <button class="prev" disabled>&#10094;</button>
          <div class="container">
            <div class="list_reviews">
              <div class="reviews">
                <div class="review">
                  <img src="/img/review_img_example06.jpg" alt="" />
                  <h4>R석 2층 1열 7번</h4>
                  <p>
                    생각보다 멀게 느껴지지 않아요. 개인적으로는 1층의 뒷좌석보다
                    2층의 1열 자리가 시야 가림이 없어 더 좋은 것 같아요.
                    배우들의 얼굴 표정이 1층보다 잘 보이진 않지만 전체적인 동선,
                    극의 흐름은 더 잘 보였어요.
                  </p>
                  <div>
                    <p class="sight" data-hover="시야가 탁 트였어요">
                      <span title="시야가 탁 트였어요">🔭</span
                      ><span class="imo_text">시야가 탁 트였어요</span>
                    </p>
                    <p class="gsight" data-hover="전체적인 시야가 다보여요">
                      <span title="전체적인 시야가 다보여요">😧</span
                      ><span class="imo_text">전체적인 시야가 다보여요</span>
                    </p>
                  </div>
                </div>
                <div class="review hidden">
                  <img src="/img/review_img_example05.jpg" alt="" />
                  <h4>R석 2층 1열 7번</h4>
                  <p>
                    배우님들의 성량과 발성이 좋아선지 매우 소리가
                    잘들렸습니다.생각보다 무대가 가까웠지만 오페라 글라스는
                    필수에요!
                  </p>
                  <div>
                    <p class="gsight" data-hover="전체적인 시야가 다보여요">
                      <span title="전체적인 시야가 다보여요">😧</span
                      ><span class="imo_text">전체적인 시야가 다보여요</span>
                    </p>
                    <p class="sound" data-hover="소리가 잘들려요">
                      <span title="소리가 잘들려요">🔊</span
                      ><span class="imo_text">소리가 잘들려요</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button class="next">&#10095;</button>
        </div>
        <!-- 각 후기들 슬라이더를 통해 하나씩 볼 수 있게 설정하기 위한 클래스 -->
      </div>
    </div>
    <script>
      let curPos = 0;
      let postion = 0;
      let now = 0;
      //배경
      let bg = document.querySelector(".bg");
      //review 클래스를 가진 div 태그들 모두 배열에 담기
      let list = document.querySelectorAll(".review");
      //팝업 열음 함수
      const open = () => {
        document.querySelector(".modal").classList.remove("hidden");
      };

      //팝업 닫음 함수
      const close = () => {
        document.querySelector(".modal").classList.add("hidden");
      };
      //이전 버튼 함수
      const prev = () => {
        let target1 = document.querySelector(".next");
        if (target1.disabled === true) {
          target1.disabled = false;
        }
        let list = document.querySelectorAll(".review");
        list[now].classList.add("hidden");
        now--;
        list[now].classList.remove("hidden");
        if (now === 0) {
          let target2 = document.querySelector(".prev");
          target2.disabled = true;
        }
      };
      //다음 버튼 함수
      const next = () => {
        let target1 = document.querySelector(".prev");
        if (target1.disabled === true) {
          target1.disabled = false;
        }
        let list = document.querySelectorAll(".review");
        list[now].classList.add("hidden");
        now++;
        list[now].classList.remove("hidden");
        if (now === list.length - 1) {
          let target2 = document.querySelector(".next");
          target2.disabled = true;
        }
      };

      // 포도알역할 대신 친구 선택시 팝업 열림(open함수 실행)
      document.querySelector(".openBtn").addEventListener("click", open);
      // x표시 선택시 팝업 닫힘(close함수 실행)
      document.querySelector(".closeBtn").addEventListener("click", close);
      // 팝업이 아닌 배경 선택시 닫힘(close함수 실행)
      document.querySelector(".bg").addEventListener("click", close);
      // 팝업에서 이전 버튼 클릭했을때
      document.querySelector(".prev").addEventListener("click", prev);
      // 팝업에서 다음 버튼 클릭했을때
      document.querySelector(".next").addEventListener("click", next);
    </script>
  </body>
</html>
